<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body background="https://cdn.pixabay.com/photo/2021/01/21/16/49/books-5937823_1280.jpg">
	<div class="container">
	<h1>Add Book Details</h1>

	<form action="addlink" method="post">
	<div class="form-group">
	<label>Enter Book Name</label>
	<input type="text" name="name" class="form-control"/>
	</div>
	<div class="form-group">
	<label>Enter Auther Name</label>
	<input type="text" name="auther" class="form-control" />
	</div>
	<div class="form-group">
	<label>Enter Book Price</label>
	<input type="text" name="price" class="form-control" />
	</div>
	<div class="form-group">
	<label>Enter Book Stock</label>
	<input type="text" name="stock" class="form-control" />
	</div>
	<div>
	<input type="submit" value="Add Book" class="btn btn-primary" />
	</div>
	</form>
	</div>
</body>
</html>
